<!DOCTYPE html>
<html>
<head>
    <title>Messenger Interface</title>
    <script type="module" src="app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <style>
        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ddd;
        }

        #chat-log {
            height: 300px;
            border: 1px solid #ddd;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
        }
		textarea {
        	background-color: #e8f5e9; /* very pale green */
    	}
		.submit-button {
       		background-color: lightgreen;
    	}
		.print-button {
        	background-color: lightyellow;
    	}
    </style>
</head>
	
<body>
    <h1>Messenger</h1>
    <div id="chat-container">
		<h2>Chat log</h2>
        <div id="chat-log"></div>
		<button id="printChat" class="print-button">Print chat log</button>
		<h2>Your input</h2>
        <textarea id="prompt" rows="4" cols="50">
		</textarea><br>
        <button id="sendPrompt" class="submit-button">Submit input</button>
    </div>

</body>
    </html>
    <head>
        <title>Timer</title>
        <!-- <h1>Timer for task showing</h1> -->
     </head>
      <body>
        <p id="timer"></p>
        <script>
        var seconds = 180;
        var countDown = function() {
          seconds--;
          document.getElementById("timer").innerHTML = "Time remaining: " + seconds + " seconds ";
          if (seconds <= 0) {
            clearInterval(myVar);
            document.getElementById("timer").innerHTML = "Time is up!";
          }
        };
        var myVar = setInterval(countDown, 1000);
        </script>
    </body>
</html>
